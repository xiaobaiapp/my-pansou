    <script>
        // ä½ çš„åç«¯åœ°å€ (ä¸ç”¨æ”¹ï¼Œæˆ‘å·²ç»å¡«å¥½äº†)
        const RENDER_URL = "https://pan-2iav.onrender.com";

        const ui = {

        const skeletonHTML = `<div class="animate-pulse space-y-4">${[1,2,3].map(()=>`<div class="bg-white p-5 rounded-2xl border border-gray-100 h-24"></div>`).join('')}</div>`;

        async function doSearch() {
            const query = ui.input.value.trim();
            if (!query) return;

            ui.btn.disabled = true;
            ui.btn.innerHTML = `<i class="ph ph-spinner animate-spin text-lg"></i>`;
            ui.list.innerHTML = skeletonHTML;
            ui.status.innerHTML = '';

            const items = data.list || data.data || data || [];

            let html = '';

                const link = item.link || item.url || "#";

                // ç®€å•çš„é¢œè‰²é€»è¾‘
