    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ä½ çš„ Render åç«¯
            const RENDER_URL = "https://pan-2iav.onrender.com";

            // è·å–å…ƒç´ 
            const input = document.getElementById('searchInput');
            const btn = document.getElementById('searchBtn');
            const list = document.getElementById('resultsList');
            const status = document.getElementById('statusArea');
            const debug = document.getElementById('debugArea');

            // éª¨æ¶å±
            const skeletonHTML = `<div class="animate-pulse space-y-4">${[1,2,3].map(()=>`<div class="bg-white p-5 rounded-2xl border border-gray-100 h-24"></div>`).join('')}</div>`;

            // ç»‘å®šç‚¹å‡»äº‹ä»¶ (ä¸ç”¨ onclick äº†ï¼Œç”¨ JS ç»‘å®šæ›´ç¨³)
            btn.addEventListener('click', doSearch);
            
            // ç»‘å®šå›è½¦äº‹ä»¶
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') doSearch();
            });

            async function doSearch() {
                const query = input.value.trim();
                
                // å¦‚æœæ˜¯ç©ºçš„ï¼Œæ™ƒåŠ¨ä¸€ä¸‹è¾“å…¥æ¡†æˆ–è€…å¼¹çª—ï¼Œè¯æ˜æŒ‰é’®æ˜¯æ´»çš„
                if (!query) {
                    input.focus();
                    input.placeholder = "ğŸ‘‰ å¿…é¡»è¦è¾“å…¥å†…å®¹æ‰èƒ½æœå“¦ï¼";
                    return;
                }

                console.log("æŒ‰é’®è¢«ç‚¹å‡»äº†ï¼Œæ­£åœ¨æœç´¢:", query);

                // UI çŠ¶æ€æ›´æ–°
                btn.disabled = true;
                btn.innerHTML = `<i class="ph ph-spinner animate-spin text-lg"></i>`;
                list.innerHTML = skeletonHTML;
                status.innerHTML = '';
                debug.classList.add('hidden');

                try {
                    // ä½¿ç”¨ corsproxy.io
                    const targetUrl = `${RENDER_URL}/api/search?q=${encodeURIComponent(query)}`;
                    const proxyUrl = `https://corsproxy.io/?${targetUrl}`;
                    
                    console.log("Requesting:", proxyUrl);

                    const res = await fetch(proxyUrl);
                    if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                    
                    const rawData = await res.json();
                    console.log("Data received:", rawData);

                    // è§£ææ•°æ®
                    let allItems = [];
                    if (rawData && rawData.data && rawData.data.merged_by_type) {
                        const groups = rawData.data.merged_by_type;
                        Object.keys(groups).forEach(type => {
                            if (Array.isArray(groups[type])) {
                                groups[type].forEach(item => {
                                    item._disk_type = type;
                                    allItems.push(item);
                                });
                            }
                        });
                    } else if (rawData && Array.isArray(rawData.data)) {
                        allItems = rawData.data;
                    }

                    renderResults(allItems);

                } catch (err) {
                    console.error(err);
                    debug.classList.remove('hidden');
                    debug.innerHTML = `âŒ é”™è¯¯: ${err.message}<br>è¯·æ£€æŸ¥ç½‘ç»œæˆ–ç¨åå†è¯•ã€‚`;
                    status.innerHTML = '';
                    list.innerHTML = '';
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = `<span>æœç´¢</span><i class="ph ph-arrow-right"></i>`;
                }
            }

            function renderResults(items) {
                list.innerHTML = '';
                if (!items || items.length === 0) {
                    status.innerHTML = `<div class="text-center py-10 text-gray-500">ä»€ä¹ˆä¹Ÿæ²¡æœåˆ° ğŸ¢</div>`;
                    return;
                }

                status.innerHTML = `<p class="text-sm text-gray-400 mb-4 px-2">æ‰¾åˆ° ${items.length} ä¸ªèµ„æº</p>`;
                
                let html = '';
                items.forEach((item, index) => {
                    const title = item.note || item.title || "æœªçŸ¥èµ„æº"; 
                    const link = item.url || item.link || "#";
                    const typeRaw = item._disk_type || item.source || "cloud";
                    const timeRaw = item.datetime || item.time || "";
                    
                    let time = timeRaw;
                    if(timeRaw.includes('T')) try { time = new Date(timeRaw).toLocaleDateString(); } catch(e){}

                    let typeLabel = typeRaw;
                    let tagClass = "bg-gray-100 text-gray-600";
                    if(typeRaw.includes("ali")) { typeLabel = "é˜¿é‡Œäº‘ç›˜"; tagClass = "bg-orange-50 text-orange-600"; }
                    else if(typeRaw.includes("quark")) { typeLabel = "å¤¸å…‹äº‘ç›˜"; tagClass = "bg-blue-50 text-blue-600"; }
                    else if(typeRaw.includes("baidu")) { typeLabel = "ç™¾åº¦ç½‘ç›˜"; tagClass = "bg-red-50 text-red-600"; }

                    html += `
                    <a href="${link}" target="_blank" class="block group animate-fade-in" style="animation-delay: ${index * 0.05}s">
                        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md hover:border-blue-200 transition-all">
                            <div class="flex justify-between items-start mb-2">
                                <span class="px-2 py-0.5 rounded text-xs font-medium ${tagClass}">${typeLabel}</span>
                                <span class="text-xs text-gray-400">${time}</span>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900 group-hover:text-blue-600 transition-colors line-clamp-2">
                                ${title.replace(/<[^>]+>/g, '')}
                            </h3>
                        </div>
                    </a>`;
                });
                list.innerHTML = html;
            }
        });
