<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pansou / 极简搜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center antialiased">

    <nav class="w-full max-w-4xl px-6 py-8 flex justify-between items-center animate-fade-in">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-black text-white rounded-lg flex items-center justify-center font-bold text-lg shadow-lg">P</div>
            <span class="font-semibold text-lg tracking-tight">Pansou</span>
        </div>
        <a href="https://github.com/fish2018/pansou" target="_blank" class="text-gray-400 hover:text-black transition-colors"><i class="ph ph-github-logo text-2xl"></i></a>
    </nav>

    <main class="w-full max-w-2xl px-6 mt-10 flex-1 flex flex-col">
        <div class="text-center mb-10 animate-fade-in">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight text-black">探索云端资源</h1>
            <p class="text-gray-500">极速搜索</p>
        </div>

        <div class="relative group z-20 animate-fade-in">
            <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                <i class="ph ph-magnifying-glass text-gray-400 text-xl"></i>
            </div>
            <input type="text" id="searchInput" 
                class="block w-full pl-12 pr-4 py-5 bg-white border-0 rounded-2xl text-lg shadow-[0_8px_30px_rgb(0,0,0,0.04)] focus:ring-2 focus:ring-black/5 outline-none transition-all placeholder-gray-400" 
                placeholder="搜索电影、书籍、软件..." 
                onkeypress="handleEnter(event)" autofocus>
            <button onclick="doSearch()" id="searchBtn" class="absolute right-3 top-3 bottom-3 bg-black text-white px-6 rounded-xl font-medium text-sm hover:bg-gray-800 transition-all flex items-center gap-2">
                <span>搜索</span><i class="ph ph-arrow-right"></i>
            </button>
        </div>

        <div id="statusArea" class="mt-8"></div>
        <div id="resultsList" class="space-y-4 pb-20"></div>
    </main>

    <footer class="w-full py-6 text-center text-gray-400 text-sm mt-auto"><p>Designed for Old Buddy</p></footer>

    <script>
        // 你的 Render 后端地址
        const RENDER_URL = "https://pan-2iav.onrender.com";

        const ui = {
            input: document.getElementById('searchInput'),
            btn: document.getElementById('searchBtn'),
            list: document.getElementById('resultsList'),
            status: document.getElementById('statusArea'),
        };

        const skeletonHTML = `<div class="animate-pulse space-y-4">${[1,2,3].map(()=>`<div class="bg-white p-5 rounded-2xl border border-gray-100 h-24"></div>`).join('')}</div>`;

        async function doSearch() {
            const query = ui.input.value.trim();
            if (!query) return;

            ui.btn.disabled = true;
            ui.btn.innerHTML = `<i class="ph ph-spinner animate-spin text-lg"></i>`;
            ui.list.innerHTML = skeletonHTML;
            ui.status.innerHTML = '';

            try {
                // 使用 AllOrigins 代理
                const target = `${RENDER_URL}/api/search?q=${encodeURIComponent(query)}`;
                const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(target)}&timestamp=${new Date().getTime()}`;
                
                const res = await fetch(proxyUrl);
                if (!res.ok) throw new Error("Network Error");
                
                const rawData = await res.json();
                
                // --- 解析 JSON 结构 ---
                let allItems = [];
                
                // 1. 检查是否存在 data.merged_by_type
                if (rawData && rawData.data && rawData.data.merged_by_type) {
                    const groups = rawData.data.merged_by_type;
                    
                    // 2. 遍历所有分类 (aliyun, quark, baidu 等) 并合并成一个大数组
                    Object.keys(groups).forEach(type => {
                        const itemsInGroup = groups[type];
                        if (Array.isArray(itemsInGroup)) {
                            itemsInGroup.forEach(item => {
                                // 给每个 item 打上类型标签 (aliyun -> alipan)
                                item._disk_type = type; 
                                allItems.push(item);
                            });
                        }
                    });
                } else if (Array.isArray(rawData.data)) {
                    // 兼容旧结构
                    allItems = rawData.data;
                }

                renderResults(allItems);

            } catch (err) {
                console.error(err);
                ui.status.innerHTML = `<div class="text-center py-10 text-red-500">搜索出错了，请检查 Render 服务状态</div>`;
                ui.list.innerHTML = '';
            } finally {
                ui.btn.disabled = false;
                ui.btn.innerHTML = `<span>搜索</span><i class="ph ph-arrow-right"></i>`;
            }
        }

        function renderResults(items) {
            ui.list.innerHTML = '';

            if (!items || items.length === 0) {
                ui.status.innerHTML = `<div class="text-center py-10 text-gray-500">什么也没搜到捏QwQ</div>`;
                return;
            }

            ui.status.innerHTML = `<p class="text-sm text-gray-400 mb-4 px-2">找到约 ${items.length} 个结果</p>`;

            let html = '';
            items.forEach((item, index) => {
                // --字段映射--
                const title = item.note || item.title || "未知资源"; 
                const link = item.url || item.link || "#";
                const typeRaw = item._disk_type || item.source || "cloud";
                const time = item.datetime ? new Date(item.datetime).toLocaleDateString() : (item.time || "");

                // 优化类型显示
                let typeLabel = "网盘";
                let tagClass = "bg-gray-100 text-gray-600";
                
                if(typeRaw.includes("ali")) { typeLabel = "阿里云盘"; tagClass = "bg-orange-50 text-orange-600"; }
                else if(typeRaw.includes("quark")) { typeLabel = "夸克云盘"; tagClass = "bg-blue-50 text-blue-600"; }
                else if(typeRaw.includes("baidu")) { typeLabel = "百度网盘"; tagClass = "bg-red-50 text-red-600"; }
                else { typeLabel = typeRaw; }

                html += `
                <a href="${link}" target="_blank" class="block group animate-fade-in" style="animation-delay: ${index * 0.05}s">
                    <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md hover:border-blue-200 transition-all">
                        <div class="flex justify-between items-start mb-2">
                            <span class="px-2 py-0.5 rounded text-xs font-medium ${tagClass}">${typeLabel}</span>
                            <span class="text-xs text-gray-400">${time}</span>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900 group-hover:text-blue-600 transition-colors line-clamp-2">
                            ${title.replace(/<[^>]+>/g, '')}
                        </h3>
                    </div>
                </a>`;
            });
            ui.list.innerHTML = html;
        }

        function handleEnter(e) { if (e.key === 'Enter') doSearch(); }
    </script>
</body>
</html>
