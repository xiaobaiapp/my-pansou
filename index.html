    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const RENDER_URL = "https://pan-2iav.onrender.com";
            
            // å…¨å±€å˜é‡ï¼Œå­˜æ•°æ®ç”¨
            let GLOBAL_ITEMS = [];     // æ‰€æœ‰çš„åŸå§‹æ•°æ® (8000æ¡)
            let FILTERED_ITEMS = [];   // è¿‡æ»¤åçš„æ•°æ® (æ¯”å¦‚åªå‰©3000æ¡)
            let CURRENT_PAGE = 0;      // å½“å‰çœ‹åˆ°ç¬¬å‡ é¡µ
            const PAGE_SIZE = 20;      // æ¯æ¬¡åªæ¸²æŸ“ 20 æ¡ï¼Œä¿è¯ä¸å¡ï¼

            const ui = {
                input: document.getElementById('searchInput'),
                btn: document.getElementById('searchBtn'),
                list: document.getElementById('resultsList'),
                status: document.getElementById('statusArea'),
                debug: document.getElementById('debugArea'),
                loadMoreArea: document.getElementById('loadMoreArea'),
                loadMoreBtn: document.getElementById('loadMoreBtn')
            };

            ui.btn.addEventListener('click', doSearch);
            ui.loadMoreBtn.addEventListener('click', renderNextPage);
            ui.input.addEventListener('keypress', (e) => { if (e.key === 'Enter') doSearch(); });

            async function doSearch() {
                const query = ui.input.value.trim();
                if (!query) {
                    ui.input.focus();
                    ui.input.placeholder = "ğŸ‘‰ è¯·è¾“å…¥å…³é”®è¯";
                    return;
                }

                // é‡ç½®æ‰€æœ‰çŠ¶æ€
                ui.btn.disabled = true;
                ui.btn.innerHTML = `<i class="ph ph-spinner animate-spin text-lg"></i>`;
                ui.list.innerHTML = `<div class="animate-pulse space-y-4">${[1,2,3].map(()=>`<div class="bg-white p-5 rounded-2xl border border-gray-100 h-24"></div>`).join('')}</div>`;
                ui.status.innerHTML = '';
                ui.debug.classList.add('hidden');
                ui.loadMoreArea.classList.add('hidden');
                
                GLOBAL_ITEMS = [];
                FILTERED_ITEMS = [];
                CURRENT_PAGE = 0;

                try {
                    // 1. URL ç¼–ç ä¼˜åŒ–ï¼Œé˜²æ­¢ä¸­æ–‡ä¹±ç å¯¼è‡´æœå‡ºä¹±ä¸ƒå…«ç³Ÿçš„ä¸œè¥¿
                    const targetUrl = `${RENDER_URL}/api/search?q=${encodeURIComponent(query)}`;
                    // 2. å¯¹æ•´ä¸ª targetUrl å†åšä¸€æ¬¡ç¼–ç ï¼Œç¡®ä¿ corsproxy æ­£ç¡®é€ä¼ å‚æ•°
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;

                    console.log("Requesting:", proxyUrl);

                    const res = await fetch(proxyUrl);
                    if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                    
                    const rawData = await res.json();

                    // --- æ•°æ®è§£æä¸åˆå¹¶ ---
                    let allItems = [];
                    if (rawData && rawData.data && rawData.data.merged_by_type) {
                        const groups = rawData.data.merged_by_type;
                        Object.keys(groups).forEach(type => {
                            if (Array.isArray(groups[type])) {
                                groups[type].forEach(item => {
                                    item._disk_type = type;
                                    allItems.push(item);
                                });
                            }
                        });
                    } else if (rawData && Array.isArray(rawData.data)) {
                        allItems = rawData.data;
                    }

                    GLOBAL_ITEMS = allItems;
                    
                    // --- æ ¸å¿ƒä¼˜åŒ–ï¼šå‰ç«¯å¼ºåŠ›è¿‡æ»¤ ---
                    // å¦‚æœæ ‡é¢˜é‡Œä¸åŒ…å«æœç´¢å…³é”®è¯ï¼Œç›´æ¥æ‰”æ‰ï¼(è§£å†³â€œä¹±ä¸ƒå…«ç³Ÿâ€çš„é—®é¢˜)
                    // ä½¿ç”¨ toLowerCase() å¿½ç•¥å¤§å°å†™
                    const lowerQuery = query.toLowerCase();
                    FILTERED_ITEMS = GLOBAL_ITEMS.filter(item => {
                        const title = (item.note || item.title || "").toLowerCase();
                        // ç¨å¾®æ”¾å®½ä¸€ç‚¹ï¼šåªè¦åŒ…å«å…³é”®è¯çš„ä¸€éƒ¨åˆ†å°±è¡Œï¼Œæˆ–è€…ä¸è¿‡æ»¤ï¼ˆå¦‚æœä½ æ€•æ¼æ‰çš„è¯ï¼‰
                        // è¿™é‡Œå¼€å¯ä¸¥æ ¼æ¨¡å¼ï¼šå¿…é¡»åŒ…å«å…³é”®è¯
                        return title.includes(lowerQuery);
                    });

                    // å¦‚æœè¿‡æ»¤å¤ªç‹ å¯¼è‡´æ²¡æ•°æ®äº†ï¼Œå°±å›é€€åˆ°æ˜¾ç¤ºæ‰€æœ‰æ•°æ®
                    if (FILTERED_ITEMS.length === 0 && GLOBAL_ITEMS.length > 0) {
                        FILTERED_ITEMS = GLOBAL_ITEMS;
                        ui.status.innerHTML = `<p class="text-sm text-orange-500 mb-4 px-2">âš ï¸ æœªæ‰¾åˆ°å®Œå…¨åŒ¹é… "${query}" çš„èµ„æºï¼Œæ˜¾ç¤ºç›¸å…³ç»“æœï¼š</p>`;
                    } else {
                        ui.status.innerHTML = `<p class="text-sm text-gray-400 mb-4 px-2">æ‰¾åˆ° ${FILTERED_ITEMS.length} ä¸ªç›¸å…³èµ„æº (å·²è¿‡æ»¤ ${GLOBAL_ITEMS.length - FILTERED_ITEMS.length} æ¡æ— å…³å¹¿å‘Š)</p>`;
                    }

                    // æ¸²æŸ“ç¬¬ä¸€é¡µ
                    renderNextPage();

                } catch (err) {
                    console.error(err);
                    ui.debug.classList.remove('hidden');
                    ui.debug.innerHTML = `âŒ é”™è¯¯: ${err.message}<br>å¯èƒ½æ˜¯ç½‘ç»œè¶…æ—¶ï¼Œè¯·å†è¯•ä¸€æ¬¡ã€‚`;
                    ui.list.innerHTML = '';
                } finally {
                    ui.btn.disabled = false;
                    ui.btn.innerHTML = `<span>æœç´¢</span><i class="ph ph-arrow-right"></i>`;
                }
            }

            function renderNextPage() {
                const start = CURRENT_PAGE * PAGE_SIZE;
                const end = start + PAGE_SIZE;
                const pageItems = FILTERED_ITEMS.slice(start, end);

                if (pageItems.length === 0 && CURRENT_PAGE === 0) {
                    ui.list.innerHTML = `<div class="text-center py-10 text-gray-500">ä»€ä¹ˆä¹Ÿæ²¡æœåˆ° ğŸ¢</div>`;
                    return;
                }

                if (CURRENT_PAGE === 0) ui.list.innerHTML = ''; // ç¬¬ä¸€é¡µæ¸…ç©ºåˆ—è¡¨

                let html = '';
                pageItems.forEach((item, index) => {
                    const title = item.note || item.title || "æœªçŸ¥èµ„æº"; 
                    const link = item.url || item.link || "#";
                    const typeRaw = item._disk_type || item.source || "cloud";
                    const timeRaw = item.datetime || item.time || "";
                    
                    let time = timeRaw;
                    if(timeRaw.includes('T')) try { time = new Date(timeRaw).toLocaleDateString(); } catch(e){}

                    let typeLabel = typeRaw;
                    let tagClass = "bg-gray-100 text-gray-600";
                    if(typeRaw.includes("ali")) { typeLabel = "é˜¿é‡Œäº‘ç›˜"; tagClass = "bg-orange-50 text-orange-600"; }
                    else if(typeRaw.includes("quark")) { typeLabel = "å¤¸å…‹äº‘ç›˜"; tagClass = "bg-blue-50 text-blue-600"; }
                    else if(typeRaw.includes("baidu")) { typeLabel = "ç™¾åº¦ç½‘ç›˜"; tagClass = "bg-red-50 text-red-600"; }

                    // å»¶è¿ŸåŠ¨ç”»ï¼Œè®©æ–°åŠ è½½çš„ä¹ŸåŠ¨èµ·æ¥
                    html += `
                    <a href="${link}" target="_blank" class="block group animate-fade-in" style="animation-delay: ${index * 0.05}s">
                        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md hover:border-blue-200 transition-all">
                            <div class="flex justify-between items-start mb-2">
                                <span class="px-2 py-0.5 rounded text-xs font-medium ${tagClass}">${typeLabel}</span>
                                <span class="text-xs text-gray-400">${time}</span>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900 group-hover:text-blue-600 transition-colors line-clamp-2">
                                ${title.replace(/<[^>]+>/g, '')}
                            </h3>
                        </div>
                    </a>`;
                });

                // è¿½åŠ åˆ°åˆ—è¡¨ä¸­ï¼Œè€Œä¸æ˜¯è¦†ç›–
                ui.list.insertAdjacentHTML('beforeend', html);

                // æ›´æ–°é¡µç 
                CURRENT_PAGE++;

                // åˆ¤æ–­æ˜¯å¦è¿˜æœ‰æ›´å¤šæ•°æ®
                if (end < FILTERED_ITEMS.length) {
                    ui.loadMoreArea.classList.remove('hidden');
                    ui.loadMoreBtn.innerText = `åŠ è½½æ›´å¤š (${FILTERED_ITEMS.length - end}å‰©ä½™)`;
                } else {
                    ui.loadMoreArea.classList.add('hidden');
                }
            }
        });
