<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pansou / 极简搜</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out', 'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)' },
                    keyframes: { 
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #e5e7eb; border-radius: 20px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background-color: #d1d5db; }
    </style>
</head>
<body class="bg-[#f8f9fa] text-gray-800 h-screen flex flex-col items-center antialiased overflow-hidden">

    <div id="globalError" class="hidden w-full bg-red-500 text-white text-center py-1 text-xs font-bold absolute top-0 z-[60]"></div>

    <nav class="w-full max-w-3xl px-6 py-6 flex justify-between items-center z-10">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-black text-white rounded-lg flex items-center justify-center font-bold text-lg shadow-lg">P</div>
            <span class="font-semibold text-lg tracking-tight">Pansou</span>
        </div>
        <a href="https://github.com/fish2018/pansou" target="_blank" class="text-gray-400 hover:text-black transition-colors"><i class="ph ph-github-logo text-2xl"></i></a>
    </nav>

    <main class="w-full max-w-3xl px-4 md:px-6 flex-1 flex flex-col h-full pb-4">
        
        <div class="text-center mb-6 animate-fade-in shrink-0">
            <h1 class="text-3xl font-bold mb-2 tracking-tight text-black">探索云端资源</h1>
            <p class="text-gray-400 text-sm">全网盘 · 磁力 · 迅雷 · 115 · 123</p>
        </div>

        <div class="relative group z-20 shrink-0 mb-4 animate-fade-in">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-30">
                <i class="ph ph-magnifying-glass text-gray-400 text-xl"></i>
            </div>
            <input type="text" id="searchInput" 
                class="block w-full pl-11 pr-28 py-4 bg-white border border-gray-100 rounded-2xl text-lg shadow-[0_4px_20px_rgb(0,0,0,0.03)] focus:ring-2 focus:ring-black/5 outline-none transition-all placeholder-gray-400 z-10 relative" 
                placeholder="搜你所想..." 
                autofocus>
            <button id="searchBtn" type="button" class="absolute right-2 top-2 bottom-2 bg-black text-white px-5 rounded-xl font-medium text-sm hover:bg-gray-800 active:scale-95 transition-all flex items-center gap-2 cursor-pointer z-50 select-none">
                <span>搜索</span><i class="ph ph-arrow-right"></i>
            </button>
        </div>

        <div id="resultContainer" class="hidden flex-1 bg-white rounded-3xl shadow-[0_10px_40px_-10px_rgba(0,0,0,0.08)] border border-gray-100 overflow-hidden flex flex-col animate-slide-up relative mb-6">
            
            <div class="px-5 py-3 border-b border-gray-50 flex justify-between items-center bg-white z-10 shrink-0">
                <div id="statusText" class="text-sm font-medium text-gray-500 flex items-center gap-2">
                    <i class="ph ph-info"></i> 准备就绪
                </div>
                <div class="text-xs text-gray-300">Result Box</div>
            </div>

            <div id="scrollArea" class="flex-1 overflow-y-auto custom-scroll p-4 relative">
                <div id="resultsList" class="space-y-3 pb-4"></div>
                
                <div id="loadMoreArea" class="hidden py-4 text-center">
                    <button id="loadMoreBtn" class="px-5 py-2.5 bg-gray-50 text-gray-600 rounded-xl hover:bg-gray-100 hover:text-black transition-colors text-sm font-medium w-full md:w-auto">
                        加载更多 (10条)
                    </button>
                </div>

                <div id="emptyState" class="hidden h-full flex flex-col items-center justify-center text-gray-400">
                    <i class="ph ph-ghost text-4xl mb-2 text-gray-200"></i>
                    <p class="text-sm">什么也没找到QwQ</p>
                </div>
            </div>
        </div>

    </main>

    <script>
        window.onerror = function(msg) { document.getElementById('globalError').classList.remove('hidden'); document.getElementById('globalError').innerText = msg; };

        document.addEventListener('DOMContentLoaded', () => {
            const RENDER_URL = "https://pan-2iav.onrender.com";
            
            let GLOBAL_ITEMS = [];
            let FILTERED_ITEMS = [];
            let CURRENT_PAGE = 0;
            const PAGE_SIZE = 10;

            const ui = {
                input: document.getElementById('searchInput'),
                btn: document.getElementById('searchBtn'),
                box: document.getElementById('resultContainer'),
                scroll: document.getElementById('scrollArea'),
                list: document.getElementById('resultsList'),
                status: document.getElementById('statusText'),
                loadArea: document.getElementById('loadMoreArea'),
                loadBtn: document.getElementById('loadMoreBtn'),
                empty: document.getElementById('emptyState')
            };

            ui.btn.onclick = safeDoSearch;
            ui.loadBtn.onclick = renderNextPage;
            ui.input.onkeypress = (e) => { if (e.key === 'Enter') safeDoSearch(); };

            async function safeDoSearch() {
                const query = ui.input.value.trim();
                if (!query) { ui.input.focus(); return; }

                ui.box.classList.remove('hidden');
                ui.empty.classList.add('hidden');
                ui.loadArea.classList.add('hidden');
                ui.btn.disabled = true;
                ui.btn.innerHTML = `<i class="ph ph-spinner animate-spin text-lg"></i>`;
                ui.list.innerHTML = `<div class="animate-pulse space-y-3">${[1,2,3,4,5].map(()=>`<div class="bg-gray-50 h-20 rounded-xl"></div>`).join('')}</div>`;
                ui.status.innerHTML = `<span class="text-blue-500 flex items-center gap-1"><i class="ph ph-spinner animate-spin"></i> 正在全网搜索...</span>`;
                ui.scroll.scrollTop = 0;

                try {
                    const targetUrl = `${RENDER_URL}/api/search?q=${encodeURIComponent(query)}`;
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;
                    
                    const res = await fetch(proxyUrl);
                    if (!res.ok) throw new Error("网络超时");
                    const rawData = await res.json();

                    let allItems = [];
                    if (rawData && rawData.data && rawData.data.merged_by_type) {
                        const groups = rawData.data.merged_by_type;
                        Object.keys(groups).forEach(type => {
                            if (Array.isArray(groups[type])) {
                                groups[type].forEach(item => { item._disk_type = type; allItems.push(item); });
                            }
                        });
                    } else if (rawData && Array.isArray(rawData.data)) {
                        allItems = rawData.data;
                    }

                    GLOBAL_ITEMS = allItems;
                    
                    const lowerQuery = query.toLowerCase();
                    FILTERED_ITEMS = GLOBAL_ITEMS.filter(item => {
                        const t = (item.note || item.title || "").toLowerCase();
                        return t && t.includes(lowerQuery);
                    });

                    if (FILTERED_ITEMS.length > 0) {
                        ui.status.innerHTML = `<span class="text-green-600">共找到 ${FILTERED_ITEMS.length} 个资源</span>`;
                        CURRENT_PAGE = 0;
                        ui.list.innerHTML = '';
                        renderNextPage();
                    } else {
                        ui.status.innerHTML = `<span class="text-gray-500">搜索完成</span>`;
                        ui.list.innerHTML = '';
                        ui.empty.classList.remove('hidden');
                    }

                } catch (err) {
                    ui.status.innerHTML = `<span class="text-red-500">❌ 出错了: ${err.message}</span>`;
                    ui.list.innerHTML = '';
                    ui.empty.classList.remove('hidden');
                } finally {
                    ui.btn.disabled = false;
                    ui.btn.innerHTML = `<span>搜索</span><i class="ph ph-arrow-right"></i>`;
                }
            }

            function renderNextPage() {
                const start = CURRENT_PAGE * PAGE_SIZE;
                const end = start + PAGE_SIZE;
                const pageItems = FILTERED_ITEMS.slice(start, end);

                let html = '';
                pageItems.forEach((item, index) => {
                    const titleRaw = item.note || item.title || "未知资源"; 
                    const link = item.url || item.link || "#";
                    let typeRaw = (item._disk_type || item.source || "").toLowerCase();
                    let timeRaw = item.datetime || item.time || "";

                    const linkLower = link.toLowerCase();
                    const titleLower = titleRaw.toLowerCase();

                    let typeLabel = "网盘";
                    let typeIcon = "ph-cloud";
                    let colorClass = "bg-gray-100 text-gray-600";

                    // --- 识别逻辑更新 ---
                    
                    // 1. 协议类
                    if (linkLower.startsWith("magnet") || titleLower.includes("magnet")) {
                        typeLabel = "磁力"; typeIcon = "ph-magnet"; colorClass = "bg-purple-50 text-purple-600";
                    } 
                    else if (linkLower.startsWith("ed2k") || titleLower.includes("ed2k")) {
                        typeLabel = "电驴"; typeIcon = "ph-share-network"; colorClass = "bg-purple-50 text-purple-600";
                    } 
                    else if (linkLower.startsWith("thunder") || titleLower.includes("迅雷") || linkLower.includes("xunlei")) {
                        typeLabel = "迅雷"; typeIcon = "ph-lightning"; colorClass = "bg-sky-50 text-sky-600";
                    }
                    
                    // 2. 域名识别 (123/139/115/UC/Quark/Ali/Baidu)
                    
                    // 123 (添加了 123684.com)
                    else if (linkLower.includes("123pan") || linkLower.includes("123684.com") || titleLower.includes("123")) {
                        typeLabel = "123云盘"; typeIcon = "ph-hard-drives"; colorClass = "bg-emerald-50 text-emerald-600";
                    }
                    // 139
                    else if (linkLower.includes("139.com") || titleLower.includes("移动云盘") || titleLower.includes("139")) {
                        typeLabel = "移动云盘"; typeIcon = "ph-device-mobile"; colorClass = "bg-pink-50 text-pink-600";
                    }
                    // 115 (添加了 115cdn.com)
                    else if (linkLower.includes("115.com") || linkLower.includes("115cdn.com") || titleLower.includes("115")) {
                        typeLabel = "115"; typeIcon = "ph-folder-lock"; colorClass = "bg-indigo-50 text-indigo-600";
                    }
                    // UC
                    else if (linkLower.includes("uc.cn") || titleLower.includes("uc")) {
                        typeLabel = "UC网盘"; typeIcon = "ph-planet"; colorClass = "bg-amber-50 text-amber-600";
                    }
                    // Quark
                    else if (linkLower.includes("quark") || titleLower.includes("夸克")) {
                        typeLabel = "夸克"; typeIcon = "ph-atom"; colorClass = "bg-blue-50 text-blue-600";
                    }
                    // Ali
                    else if (linkLower.includes("ali") || titleLower.includes("阿里")) {
                        typeLabel = "阿里云"; typeIcon = "ph-cloud-arrow-up"; colorClass = "bg-orange-50 text-orange-600";
                    }
                    // Baidu
                    else if (linkLower.includes("baidu") || titleLower.includes("百度")) {
                        typeLabel = "百度"; typeIcon = "ph-hard-drives"; colorClass = "bg-red-50 text-red-600";
                    }

                    // --- 时间处理逻辑 (修复 0001-01-01) ---
                    let displayTime = "";
                    if(timeRaw && timeRaw.length > 5 && !timeRaw.startsWith("0001")) {
                        try {
                            // 如果是 ISO 时间 (2025-11-27T...) 截取前半段
                            if(timeRaw.includes('T')) {
                                displayTime = timeRaw.split('T')[0];
                            } else {
                                displayTime = timeRaw;
                            }
                        } catch(e) {}
                    }
                    // 如果时间是空的，就直接不显示时间组件，或者显示“未知”
                    // 这里我们选择：如果有时间显示时间，没时间显示“资源”二字占位，保持排版对齐
                    let timeHtml = displayTime ? `<span class="text-xs text-gray-400">${displayTime}</span>` : `<span class="text-xs text-gray-300">近期</span>`;

                    html += `
                    <a href="${link}" target="_blank" class="block group animate-fade-in">
                        <div class="bg-gray-50/50 p-4 rounded-xl border border-gray-100 hover:bg-white hover:border-blue-200 hover:shadow-md transition-all duration-200 flex flex-col gap-2">
                            <div class="flex justify-between items-start">
                                <div class="flex items-center gap-2">
                                    <span class="inline-flex items-center gap-1 px-2 py-1 rounded-md text-xs font-semibold ${colorClass}">
                                        <i class="ph ${typeIcon}"></i> ${typeLabel}
                                    </span>
                                    ${timeHtml}
                                </div>
                                <i class="ph ph-arrow-up-right text-gray-300 group-hover:text-blue-500 transition-colors"></i>
                            </div>
                            <h3 class="text-base font-medium text-gray-800 group-hover:text-blue-600 leading-relaxed line-clamp-2">
                                ${titleRaw.replace(/<[^>]+>/g, '')}
                            </h3>
                            ${!linkLower.startsWith('http') ? `<div class="text-[10px] text-gray-400 font-mono truncate bg-gray-100 p-1 rounded px-2 opacity-60">${link}</div>` : ''}
                        </div>
                    </a>`;
                });

                ui.list.insertAdjacentHTML('beforeend', html);
                CURRENT_PAGE++;

                if (end < FILTERED_ITEMS.length) {
                    ui.loadArea.classList.remove('hidden');
                } else {
                    ui.loadArea.classList.add('hidden');
                    if(CURRENT_PAGE > 1) ui.list.insertAdjacentHTML('beforeend', `<div class="text-center text-xs text-gray-300 py-4">-- 到底了 --</div>`);
                }
            }
        });
    </script>
</body>
</html>
