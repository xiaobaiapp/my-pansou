    <script>
        // --- 1. å…¨å±€é”™è¯¯ç›‘å¬ (å¦‚æœä»£ç å´©äº†ï¼Œè¿™é‡Œä¼šæŠ¥è­¦) ---
        window.onerror = function(msg, url, line, col, error) {
            const div = document.getElementById('globalError');
            div.classList.remove('hidden');
            div.innerText = `ğŸ’¥ ç¨‹åºå‡ºé”™äº†: ${msg} (ç¬¬${line}è¡Œ)`;
            console.error(error);
            return false;
        };

        // --- 2. ä¸»é€»è¾‘ ---
        document.addEventListener('DOMContentLoaded', () => {
            const RENDER_URL = "https://pan-2iav.onrender.com";
            
            // çŠ¶æ€å˜é‡
            let GLOBAL_ITEMS = [];
            let FILTERED_ITEMS = [];
            let CURRENT_PAGE = 0;
            const PAGE_SIZE = 20;

            // UI å…ƒç´ 
            const ui = {
                input: document.getElementById('searchInput'),
                btn: document.getElementById('searchBtn'),
                list: document.getElementById('resultsList'),
                status: document.getElementById('statusArea'),
                loadMoreArea: document.getElementById('loadMoreArea'),
                loadMoreBtn: document.getElementById('loadMoreBtn')
            };

            // ç»‘å®šäº‹ä»¶ (åŠ äº† try-catch ä¿è¯ç‚¹å‡»ä¸æŠ¥é”™)
            ui.btn.onclick = function() { safeDoSearch(); };
            ui.loadMoreBtn.onclick = function() { renderNextPage(); };
            ui.input.onkeypress = function(e) { if (e.key === 'Enter') safeDoSearch(); };

            async function safeDoSearch() {
                try {
                    await doSearch();
                } catch (e) {
                    alert("æœç´¢è§¦å‘å¤±è´¥: " + e.message);
                }
            }

            async function doSearch() {
                const query = ui.input.value.trim();
                if (!query) {
                    ui.input.focus();
                    ui.input.placeholder = "ğŸ‘‰ è¯·è¾“å…¥å…³é”®è¯";
                    return;
                }

                console.log("ğŸš€ å¼€å§‹æœç´¢:", query);

                // UI ç«‹å³åé¦ˆ
                ui.btn.disabled = true;
                ui.btn.innerHTML = `<i class="ph ph-spinner animate-spin text-lg"></i>`;
                ui.list.innerHTML = `<div class="animate-pulse space-y-4">${[1,2,3].map(()=>`<div class="bg-white p-5 rounded-2xl border border-gray-100 h-24"></div>`).join('')}</div>`;
                ui.status.innerHTML = '';
                ui.loadMoreArea.classList.add('hidden');
                
                GLOBAL_ITEMS = [];
                FILTERED_ITEMS = [];
                CURRENT_PAGE = 0;

                try {
                    // æ„å»º URL (æœ€åŸå§‹çš„æ‹¼æ¥ï¼Œé˜²æ­¢ç¼–ç é—®é¢˜)
                    const targetUrl = `${RENDER_URL}/api/search?q=${encodeURIComponent(query)}`;
                    // ä»£ç†åœ°å€
                    const proxyUrl = `https://corsproxy.io/?${targetUrl}`;
                    
                    console.log("ğŸŒ è¯·æ±‚åœ°å€:", proxyUrl);

                    const res = await fetch(proxyUrl);
                    if (!res.ok) throw new Error(`ç½‘ç»œé”™è¯¯: ${res.status}`);
                    
                    const rawData = await res.json();
                    console.log("ğŸ“¦ æ”¶åˆ°æ•°æ®:", rawData);

                    // æ•°æ®æ¸…æ´—
                    let allItems = [];
                    if (rawData && rawData.data && rawData.data.merged_by_type) {
                        const groups = rawData.data.merged_by_type;
                        Object.keys(groups).forEach(type => {
                            if (Array.isArray(groups[type])) {
                                groups[type].forEach(item => {
                                    item._disk_type = type;
                                    allItems.push(item);
                                });
                            }
                        });
                    } else if (rawData && Array.isArray(rawData.data)) {
                        allItems = rawData.data;
                    }

                    GLOBAL_ITEMS = allItems;
                    
                    // è¿‡æ»¤é€»è¾‘ (å®¹é”™å¤„ç†)
                    const lowerQuery = query.toLowerCase();
                    FILTERED_ITEMS = GLOBAL_ITEMS.filter(item => {
                        const t = (item.note || item.title || "").toLowerCase();
                        // åªè¦æ ‡é¢˜æœ‰æ•ˆå°±è¿›è¡Œè¿‡æ»¤
                        return t && t.includes(lowerQuery);
                    });

                    // å¦‚æœè¿‡æ»¤åæ²¡æ•°æ®ï¼Œä½†åŸæ•°æ®æœ‰ï¼Œåˆ™æç¤º
                    if (FILTERED_ITEMS.length === 0 && GLOBAL_ITEMS.length > 0) {
                        ui.status.innerHTML = `<p class="text-sm text-orange-500 mb-4 px-2">âš ï¸ å·²è¿‡æ»¤æ‰ ${GLOBAL_ITEMS.length} æ¡ä¸åŒ¹é…æ ‡é¢˜çš„å¹¿å‘Šèµ„æºã€‚</p>`;
                    } else if (FILTERED_ITEMS.length > 0) {
                        ui.status.innerHTML = `<p class="text-sm text-gray-400 mb-4 px-2">æ‰¾åˆ° ${FILTERED_ITEMS.length} ä¸ªç»“æœ</p>`;
                        renderNextPage();
                    } else {
                         ui.list.innerHTML = `<div class="text-center py-10 text-gray-500">æ²¡æœåˆ°ç›¸å…³èµ„æº ğŸ¢</div>`;
                    }

                } catch (err) {
                    console.error(err);
                    ui.list.innerHTML = `<div class="text-center py-10 text-red-500">âŒ å‡ºé”™äº†: ${err.message}<br><span class="text-xs text-gray-400">è¯·æ£€æŸ¥ç½‘ç»œæˆ–ç¨åå†è¯•</span></div>`;
                } finally {
                    ui.btn.disabled = false;
                    ui.btn.innerHTML = `<span>æœç´¢</span><i class="ph ph-arrow-right"></i>`;
                }
            }

            function renderNextPage() {
                const start = CURRENT_PAGE * PAGE_SIZE;
                const end = start + PAGE_SIZE;
                const pageItems = FILTERED_ITEMS.slice(start, end);

                if (CURRENT_PAGE === 0) ui.list.innerHTML = '';

                let html = '';
                pageItems.forEach((item, index) => {
                    const title = item.note || item.title || "æœªçŸ¥èµ„æº"; 
                    const link = item.url || item.link || "#";
                    const typeRaw = item._disk_type || item.source || "cloud";
                    const timeRaw = item.datetime || item.time || "";
                    
                    let time = timeRaw;
                    if(timeRaw && timeRaw.includes('T')) try { time = new Date(timeRaw).toLocaleDateString(); } catch(e){}

                    let typeLabel = "ç½‘ç›˜";
                    let tagClass = "bg-gray-100 text-gray-600";
                    if(typeRaw.includes("ali")) { typeLabel = "é˜¿é‡Œäº‘"; tagClass = "bg-orange-50 text-orange-600"; }
                    else if(typeRaw.includes("quark")) { typeLabel = "å¤¸å…‹"; tagClass = "bg-blue-50 text-blue-600"; }
                    else if(typeRaw.includes("baidu")) { typeLabel = "ç™¾åº¦"; tagClass = "bg-red-50 text-red-600"; }

                    html += `
                    <a href="${link}" target="_blank" class="block group animate-fade-in" style="animation-delay: ${index * 0.05}s">
                        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md hover:border-blue-200 transition-all">
                            <div class="flex justify-between items-start mb-2">
                                <span class="px-2 py-0.5 rounded text-xs font-medium ${tagClass}">${typeLabel}</span>
                                <span class="text-xs text-gray-400">${time}</span>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900 group-hover:text-blue-600 transition-colors line-clamp-2">
                                ${title.replace(/<[^>]+>/g, '')}
                            </h3>
                        </div>
                    </a>`;
                });

                ui.list.insertAdjacentHTML('beforeend', html);
                CURRENT_PAGE++;

                if (end < FILTERED_ITEMS.length) {
                    ui.loadMoreArea.classList.remove('hidden');
                    ui.loadMoreBtn.innerText = `åŠ è½½æ›´å¤š (${FILTERED_ITEMS.length - end}å‰©ä½™)`;
                } else {
                    ui.loadMoreArea.classList.add('hidden');
                }
            }
        });
    </script>
